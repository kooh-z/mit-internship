<h1>Async Table bound to list of users</h1>
<div ng-controller="RemoteController">
    <jsonforms schema="schema" ui-schema="uiSchema" async-data-provider="UserDataProvider"></jsonforms>
</div>
<h1>Async Table bound to albums property of a single user</h1>
<div ng-controller="RelativeScopeRemoteController">
    <jsonforms schema="schema" ui-schema="uiSchema" async-data-provider="AlbumDataProvider"></jsonforms>
</div>
